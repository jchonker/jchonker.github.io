(如"闹峡号")，其声悠扬婉转，轻松柔和，句尾岸上纤夫有一长音衬腔烘托，句间休止较长，可迎来清楚的山谷回音。船行下水过险滩时，船工们喊三拍子的"横驶号子"，第一拍用领唱，二

【秀山花灯】秀山县素称"花灯歌舞之乡"。花灯戏源于汉族"灯儿戏"，后来融入了秀山土家族、苗族的歌舞表演技巧，发展为一种格调新颖，歌舞动人，为汉、土、苗各族人民喜爱的艺术形

花灯戏精华。经过加工的一些杂调，如《采茶调》、《一把菜籽》、《黄杨扁担》等，流行全国，蜚声海内外。<br><br><br><br><br><br>
【土家族摆手舞】是酉阳县土家族在祭祀祖先、祈祷过年、喜庆佳节等活动中的一种群众性舞蹈。多在每年正月初三至十五期间进行，也有在暮春三月夜间进行的。届时，男女老少身披"西兰
卡普"(土花被面)，手举龙凤大旗，肩扛鸟枪、梭镖、齐眉棍，浩浩荡荡，聚集于摆手堂或摆手坝。巫师头戴凤冠高帽，腰系八幅罗裙，手摇铜铃司刀，手舞足蹈地进行指挥。场中敲响震天锣
鼓，吹起牛角、土号，点放三腰铳，群众于是载歌载舞。摆手舞的形式分为"大摆手"和"小摆手"两种。大摆手主要用于祭祀，三年或五年举行一次，人数多至成千上万，气氛隆重。小摆手用
于一般喜庆活动，人数为数十人、数百人不等，气氛热烈活泼。摆手舞的动作分为"单摆"、"双摆"和"回旋摆"，表现各种祭祀礼节仪式、劳动与战斗动作，如双手合十、屈膝垫腿、观音坐莲
台、举刀舞棍、围猎撒网、跋山涉水等，举止简洁，气势粗犷，原始气息十分浓郁。<br><br><br><br><br><br>
【八版锣鼓】是一种民乐演奏形式，流传于重庆涪陵市龙潭地区，已有数百年历史。其技艺世代相传，其中以舒家班和刘家班等演奏最为出色。60年代中期，四川音乐学院为舒家班演奏的八
片锣鼓录音，并请鼓师舒培成去学院传艺。八版锣鼓的乐器古朴、小巧，一般有5种：鼓(俗名脚盆鼓，上大下小，只一面蒙牛皮)、马锣(又叫马当子)、大锣(相当于戏曲用中音锣)、金鼓(实
为铜质)。一般为5人演奏：鼓居中，右边马锣、包包锣，左边钹、碗锣。少数曲牌由马锣发点，其余由鼓点指挥。演奏的曲牌相传有400多支，但大多失传，60年代的舒家班能打140多支。常
用曲牌有一龙摆尾，二凤点头，三狮摇铃，四象翻身，五虎擒羊，六豹金钱，七牛擦痒，八马过河，九猴狮洞，十猪八戒；多鸡放草，双燕含泥，丹凤朝阳，四马投唐，五郎收兵，六位高升
，七贤过关，八仙过海，九龙翻身，十龙过江等。八牌锣鼓的主要特色是曲牌多，表现力丰富，能在香会、庙会和婚丧嫁娶等各种场合使用。其点子密集，旋律紧凑、明朗，声情并茂，引人
入胜。

（214年），刘备、诸葛亮由江州入蜀平定益州。

三国时期，蜀汉李严在江州筑大城。晋朝改永宁郡为巴都郡。晋桓温讨伐李势，朱龄石平定谯纵，皆由江州入蜀。
南朝宋齐复为巴郡，郡治皆为江州。南朝梁元帝太清四年（550年），武陵王萧纪于巴郡置楚州，西魏文帝大统十
七年（551年）改为巴州，北周闵帝元年（557年）又改楚州。魏晋南北朝时期，巴郡先后是荆州、益州、巴州、楚
州的一个辖区。

隋文帝开皇元年（581年），废郡，以渝水（嘉陵江古称）绕城，改楚州为渝州，治巴县。这是重庆简称渝的来历。
隋炀帝大业初年，州废，复为巴郡。唐高祖武德元年（618年）为渝州，唐玄宗天宝初改南平郡，唐肃宗乾元初复为
渝州。唐代延续渝州之称，为剑南道辖地。[1]<br>

宋元明时期 

宋代时，属夔州路管辖，崇宁元年（1102年），因赵谂谋反之事，宋徽宗以“渝”有“变”之意，改渝州为恭州。
宋孝宗淳熙十六年（1189年），宋光宗先封恭王，后即帝位，自诩“双重喜庆”，升恭州为重庆府，重庆由此而得
名。
宋朝末期，蒙古军队大举南侵，先后攻陷阆中、德阳、资中、遂宁等多个四川重镇。南宋开庆元年（1259年）夏，
四川成都已危在旦夕，10月，蒙军为堵截从重庆救援四川成都的援军，在重庆合川打响钓鱼城之战（或称钓鱼城保
卫战）。在战斗中被称为“上帝之鞭”的蒙古大汗蒙哥（元宪宗）被流弹击中身亡，此后欧亚各战场蒙古众王回师
争夺汗位，使得宋王朝延续20年，甚至改变了欧亚战场的格局。
南宋景定二年，蒙古中统二年（1261年），蒙军攻破四川，宋军退守重庆，彭大雅出任重庆知府。为防御之需，彭
大雅竭尽全力拓修重庆城，向北扩至嘉陵江边，向西扩至今临江门、通远门一线，范围大致比李严扩建的江州城扩
大了两倍，奠定了此后直至明清重庆古城的大致格局。南宋景炎三年，元至元十五年（1278年）正月，重庆被蒙古
军队攻破，入城时蒙军遭到激烈抵抗，后蒙军在重庆大肆屠杀。而合川钓鱼城直到南宋祥兴二年，元至元十六年
（1279年）才被占领。[2]  钓鱼城保卫战长逾36年，写下了中外战争史上罕见的以弱胜强的战例，因此被欧洲人誉
为“东方麦加城”、“上帝折鞭处”。  
元世祖至元十六年（1280年）立重庆路总管府，管辖四川南道宣慰司，隶属于四川行省。

元顺宗至正二十年（1360年），农民起义军领袖明玉珍建都于此，国号“大夏”。

明太祖洪武四年（1371年），平夏，复改为重庆府，隶属于四川布政使司，辖2州、11县、1厅，包括巴县、江津、
长寿、永川、荣昌、綦江、南川、合州、涪州、铜梁、大足、璧山、定远、江北厅。<br><br><br><br><br><br><br>

清朝时期（通商开埠）

1876年9月13日，英国以“滇案”为借口，迫使清政府签订了中英《烟台条约》，其中规定英国可向重庆派驻领事。
1890年3月31日，中英签订《新订烟台条约续增专条》，确定重庆作为通商口岸。随后英商开辟从宜昌到重庆的轮
船航线。同年，英国在重庆设立总领事馆。

1891年3月1日，重庆海关在朝天门附近设立。[3]  

1895年，清政府在甲午战争中被日本打败，根据当年4月签订的《马关条约》（日称为《日清媾和条约》）中规定，
重庆成为中国第一批向日本开放的内陆通商口岸。[3]  

1896年，法国、日本、美国分别在重庆设立总领事馆。

1901年，日本在今南岸区王家沱设立了日本租界。同年，法国在今南岸区弹子石附近先后建立了水师码头和兵营。

1902年，沙俄在今渝中区枇杷山上建立了俄罗斯公馆。

1904年，德国在重庆设立领事馆。[4] <br><br><br><br><br><br><br> 

<img src=5(4).jpg>
中华民国时期（战时首都）  
1921年，重庆设埠督办处，任命杨森为督办，筹办市政。其时重庆市区范围未定，权以巴县城关即今渝中半岛部分
及原江北县城附近一带居民区为辖区。
1922年，将商埠督办处改为市政公所。

1926年，又改为商埠督办公署，拓展城区，开始进行城市建设。

1927年，又将商埠督办公署改为市政厅，潘文华任市长，划定重庆两江上下游南北两岸30华里为市区。但无明确边
界。

1929年，重庆正式建市，编制为国民政府二级乙等省辖市，首任市长潘文华。

1930年2月，二十一军军部明令召集审定市县权限委员会全权办理划界事宜，并由重庆市政府与江北、巴县政府组
织市区测量委员会。[5]  

1931年，不忍国权丧失、国民受辱的重庆人民，以王家沱日本租界30年租期到期和九一八事变为契机，开展了多次
斗争。

1937年11月，中华民国政府颁布《国民政府移驻重庆宣言》，定重庆为战时首都；11月16日，国民政府主席林森，
遵循迁都大计，交代属下的文官、参军两处干员，清点好中华民国印信旗幡等重要器物，连夜登船，先离南京而首
途重庆；12月1日正式于重庆办公，16日日军攻破南京。在成为“战时首都”之后，重庆成为中国抗战时期大后方的
政治、军事、经济、文化中心，抗日民族统一战线的政治舞台，更是世界反法西斯战争远东指挥中心，以及在国际
上享有盛誉的“英雄之城”、“不屈之城”。

1938年，英国、美国、法国、比利时、德国、瑞士驻中华民国大使馆移驻重庆。

1939年5月5日，南京国民政府颁令，将重庆升格为甲等中央院辖市（即直辖市），重庆亦是既南京、上海、天津、
青岛、北平后第六个中央院辖市，辖区范围大致为今重庆主城区，即渝中区、九龙坡区、沙坪坝区以及江北区、南
岸区，而北碚市（今重庆北碚区）为中央行政院和临时政府所在地。[3]  

1941年6月5日，重庆市渝中区公共防空大隧道中，躲避日军地毯式战略轰炸的7764名市民窒息死亡，史称“大隧
道惨案”。[3]  从1938年春到1944年冬，日本陆海军航空部队联合对重庆进行了长达六年多的狂轰滥炸，史称“
重庆大轰炸”，其地域之广泛、轰炸之频繁、死伤之惨重、罄竹难书。在如此灾难下，重庆民众绝不向苦难低头的
坚毅决心，令世界动容。历经长达6年半的轰炸，重庆没有倒下，大轰炸下的英雄之城感动了不少外国政要。当时，
英国首相丘吉尔、美国总统罗斯福、副总统华莱士等，纷纷致电、致信重庆人民，鼓励和歌颂重庆人民的坚毅。
12月，中华民国政府在重庆发表文书与纳粹德国宣战，德国大使馆关闭；12月31日蒋介石在渝中区邹容路与五四
路口设立“精神堡垒”昭示国民政府与重庆人民抗战到底，这就是解放碑的前身；同年12月至1945年，重庆成为
大韩民国（流亡政府）临时驻地。
1945年8月15日，抗日战争结束，国民政府还都南京。在其后的制宪国大中，以法律形式规定重庆为永久陪都。

国共内战时期 

1945年抗日战争胜利后，为避免内战、争取和平，国民政府与中国共产党在重庆进行了为期43天的和平谈判，
史称“重庆谈判”。[3]  

1946年2月10日，在重庆较场口举行“庆祝政治协商会议成功大会”时发生骚乱事件，李公朴、施复亮遭到殴打
，郭沫若、陶行知、章乃器和新闻记者及劳协会员等六十余人也被打伤。中国共产党称之为“血案”、“惨案”
，而国民政府方面则称之为“较场口事件”。[3]  
1949年9月2日，重庆发生火灾，延烧十八小时，死亡近万人，重庆市建筑损失大半，国民政府声称中国共产党纵
火，史称“九二火灾”；10月11日，总统令宣布政府将于10月15日第二次移渝办公；10月13日，李宗仁代总统由
广州飞桂林，行政院各首长由广州迁往重庆；10月15日，宣布国民政府正式在重庆办公；11月27日，中国国民党
中央直接授权中统对关押于渣滓洞、白公馆的400多名政治犯进行“最后解决”，史称重庆“11.27”大屠杀

中华人民共和国 

第二次直辖时期

1949年11月30日，中国人民解放军进入重庆，随后成为西南军政委员会驻地，为西南大区代管的中央直辖市，
而当时西南大区驻地亦设在重庆。[3]  

1954年7月，西南大区、北碚市并入重庆，重庆直辖市被撤销，重庆从直辖市降为省级市，重庆并入四川。

与四川合并时期
1964年，北部湾事件爆发，三线建设开始，重庆成为三线建设的核心城市。
1964年至1968年4年间，从上海、江苏、东北等地内迁三线职工27万余人，占重庆当时企业职工的1/4以上。

1965年和1979年，中国三线建设重点控制铁路工程渝黔铁路和襄渝铁路相继通车。

1975年，重庆主城区三线建设内迁而来的外来职工达到最高峰，总人数43.5万人，占当时重庆市区人口的1/4。

1983年3月3日，永川地区八个县并入重庆市，重庆成为中国第一个享有省级经济管理权限的计划单列市。


1992年，重庆辟为沿江开放城市。

1996年9月15日，中央批准重庆市代管万县市、涪陵市和黔江地区。

第三次直辖时期



1997年3月14日，在中华人民共和国第八届中国人民代表大会第五次会议上，审议通过了将原四川省重庆市、
万县市、涪陵市、黔江地区合并，成立重庆直辖市的议案。1997年6月18日，重庆直辖市政府机构正式挂牌。
重庆至此在历史上第3次成为直辖市。[3]  
1998年12月20日，重庆市万县区更名为万州区，万县移民开发区更名为万州移民开发区。

2000年6月25日，撤销黔江土家族苗族自治县，设立重庆市黔江区，撤销万州移民开发区、撤销黔江开发区。

2001年12月25日，撤销长寿县，设立重庆市长寿区。

2003年4月10日，重庆市旨在缩小重庆主城区与新重庆地区经济差距的“百镇工程”正式启动，首批启动40个镇。

2005年10月12日至13日第五届亚太城市市长峰会在重庆召开，并指定重庆为常任主办城市。

2006年10月22日，撤销江津市、合川市、永川市、南川市，分别设立重庆市江津区、重庆市合川区、重庆市永川
区、重庆市南川区。[6]  

2009年1月16日，国务院发布《国务院关于推进重庆市统筹城乡改革和发展的若干意见》（国务院2009年3号）文
件，把重庆市确定为“国家统筹城乡综合配套改革试验区”。

2010年6月18日，中国第三个副省级新区、中西部第一个国家级新区――两江新区正式挂牌成立，其面积为1200平

方公里，包含重庆渝北区、江北区、北碚区的部分区域，可开发面积约为650平方公里。[7]  

2011年10月27日，撤销万盛区和綦江县，设立重庆市綦江区、万盛经济技术开发区；撤销双桥区和大足县，设立重
庆市大足区、双桥经济技术开发区；同年，国务院把重庆定位为四大国际大都市之一。[8]  

2012年，《第十一届中国城市竞争力排行榜》，重庆荣获第十。同年，重庆荣获十大幸福之城和十大休闲之城。入
围中国大陆旅游业最发达城市、中国最具安全感城市等。


2014年5月2日，撤销铜梁县和璧山县，设立铜梁区和璧山区。
